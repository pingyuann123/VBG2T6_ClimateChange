<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
</head>

<body>
  <div class="container" id="tempUHIsection">
    <div class="tab-container">
      <!-- Tab Buttons -->
      <div class="tab-buttons">
        <button class="tab-button active" onclick="openTab('benefits')">Temperature Trends</button>
        <button class="tab-button" onclick="openTab('drawbacks')">UHI Trends</button>

    </div>

    <div id="benefits" class="tab-content active">
      <p>short text here about overall temp and uhi..</p>
      <div class="row">
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
          <!-- for a 1 row 2 chart way-->
          <h3 class="resume-title">Overall Temperature Trends</h3>

          <div class="resume-item">
            <div id='imp1' class='tableauPlaceholder'>
              <tableau-viz id="urb2"
                src='https://public.tableau.com/views/GlobalTempMap/Dashboard1?:language=en-GB&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link'
                hide-tabs style="width: 100%; height: 100%;">
              </tableau-viz>
            </div>
          </div>
        </div>

              <tableau-viz id="urb2" src='https://public.tableau.com/shared/HMK8BZ9F7?:display_count=n&:origin=viz_share_link' hide-tabs
                style="width: 100%; height: 100%;">
              </tableau-viz>
            </div>
          </div>
          <!-- End dashbaord Item -->
        </div>
      </div>
    </div>
    <!--1st row-->


    <!--2nd row-->

        <button class="tab-button active" onclick="openTab('benefits')">Temperature Trends</button>

      </div>
    </div>
    <!-- Tab Contents -->

  <script>
    function openTab(tabName) {
      // Hide all tab contents
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

      // Remove active class from all buttons
      document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

      // Show the selected tab content
      document.getElementById(tabName).classList.add('active');

      // Add active class to the clicked button
      event.currentTarget.classList.add('active');
    }

    function openMiniTab(tabName) {
      // Hide all tab contents
      document.querySelectorAll('.mini-tab-content').forEach(tab => tab.classList.remove('active'));

      // Remove active class from all buttons
      document.querySelectorAll('.mini-tab-button').forEach(button => button.classList.remove('active'));

      // Show the selected tab content
      document.getElementById(tabName).classList.add('active');

      // Add active class to the clicked button
      event.currentTarget.classList.add('active');
    }
  </script>
</body>

</html>
