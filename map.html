<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Map with Line and Pie Chart Test</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      position: relative;
    }

    .tooltip {
      position: absolute;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
      font-size: 13px;
      z-index: 50;
    }

    svg {
      font: 12px sans-serif;
    }

    #map {
      position: relative;
      margin: 20px auto;
      text-align: center;
    }

    #country-name {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
      fill: white;
    }

    #chart-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #pie-chart {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    #line-chart {
      width: 600px;
      height: 300px;
    }

    #chart {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      display: none;
      z-index: 999;
      transition: opacity 0.5s ease;
    }

    .population-info {
      font-size: 16px;
      margin-top: 10px;
    }

    .population-info span {
      font-weight: bold;
    }

    .country-label {
      font-size: 10px;
      fill: white;
      font-weight: bold;
      pointer-events: none; /* To prevent interfering with map interactions */
    }

  </style>
</head>
<body>

  <h2>üåç Urbanization Rate Map</h2>
  <div id="map"></div>
  <div id="chart">
    <div id="country-name"></div>
    <div id="population-info" class="population-info"></div>
    <div id="chart-container">
      <div id="pie-chart"></div>
      <div id="line-chart"></div>
    </div>
  </div>

  <script>
    const width = 900, height = 500;
    const svg = d3.select("#map").append("svg")
      .attr("width", width)
      .attr("height", height);

    const projection = d3.geoMercator().scale(130).translate([width / 2, height / 1.5]);
    const path = d3.geoPath().projection(projection);

    const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

    const colorScale = d3.scaleSequential(d3.interpolateReds).domain([0, 100]);

    const zoom = d3.zoom()
      .scaleExtent([1, 8])  // Restrict zoom scale range
      .on("zoom", function(event) {
        svg.attr("transform", event.transform);
      });

    svg.call(zoom);

    Promise.all([
      d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),
      d3.csv("urban-rate.csv"),
      d3.csv("urban-rate-by-year.csv"),
      d3.csv("cleaned_merged_urbanisation_data.csv")
    ]).then(([geojson, latestData, yearData, mergedData]) => {

      const latestMap = {};
      latestData.forEach(d => latestMap[d.country] = +d.urban_rate);

      const mergedCountryData = {};
      mergedData.forEach(d => {
        if (!mergedCountryData[d.country]) {
          mergedCountryData[d.country] = { population_historical: 0, urban_rate: 0 };
        }
        // Use only the latest population entry for each country
        if (d.year === "2023") {
          mergedCountryData[d.country].population_historical = +d.population_historical;
        }
      });

      svg.selectAll("path")
        .data(geojson.features)
        .enter().append("path")
        .attr("d", path)
        .attr("fill", d => {
          const rate = latestMap[d.properties.name];
          return rate ? colorScale(rate) : "#eee";
        })
        .attr("stroke", "#fff")
        .attr("title", d => d.properties.name)
        .on("mouseover", function(event, d) {
          const rate = latestMap[d.properties.name] || "N/A";
          tooltip.transition().duration(200).style("opacity", 0.9);
          tooltip.html(`<strong>${d.properties.name}</strong><br>Urban Rate: ${rate}%`)
            .style("left", (event.pageX + 5) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function() {
          tooltip.transition().duration(300).style("opacity", 0);
        })
        .on("click", function(event, d) {
          const country = d.properties.name;
          d3.select("#country-name").text(`üìà Urbanization Trend for ${country}`);

          // Fetch urban and rural rate using the urban rate
          const urbanRate = latestMap[country];
          const ruralRate = 100 - urbanRate;

          // Display total population and urban/rural rates
          const totalPop = mergedCountryData[country] ? mergedCountryData[country].population_historical : "Data not available";
          d3.select("#population-info").html(`
            <span>Total Population:</span> ${totalPop.toLocaleString()} <br>
            <span>Urban Rate:</span> ${urbanRate.toFixed(2)}% <br>
            <span>Rural Rate:</span> ${ruralRate.toFixed(2)}%
          `);

          // Clear any previous charts before drawing new ones
          d3.select("#pie-chart").selectAll("*").remove();
          d3.select("#line-chart").selectAll("*").remove();

          drawLineChart(yearData.filter(row => row.country === country), event.pageX, event.pageY);
          drawPieChart(urbanRate, ruralRate); // Draw Pie chart on country click
        });

        function drawLineChart(data, xPos, yPos) {
        // Define chart dimensions
        const chartWidth = 600;
        const chartHeight = 300;

        // Adjust chart position dynamically to avoid being cut off
        const margin = { top: 20, right: 20, bottom: 40, left: 50 };
        const width = chartWidth - margin.left - margin.right;
        const height = chartHeight - margin.top - margin.bottom;

        // Position the chart at the calculated position
        d3.select("#chart")
            .style("display", "block")
            .style("left", `${xPos + 20}px`)
            .style("top", `${yPos - chartHeight / 2}px`)
            .style("opacity", 0)
            .transition()
            .duration(500)
            .style("opacity", 1);

        const svgLine = d3.select("#line-chart").append("svg")
            .attr("width", chartWidth + margin.left + margin.right)
            .attr("height", chartHeight + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        data = data.filter(d => d.year && d.urban_rate); // Clean data
        data.forEach(d => {
            d.year = +d.year;
            d.urban_rate = +d.urban_rate;
        });

        const x = d3.scaleLinear()
            .domain(d3.extent(data, d => d.year))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.urban_rate)]).nice()
            .range([height, 0]);

        // Axes
        svgLine.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).ticks(8).tickFormat(d3.format("d")));
        svgLine.append("g").call(d3.axisLeft(y));

        // Smooth Line generator using curveCardinal
        const line = d3.line()
            .x(d => x(d.year))
            .y(d => y(d.urban_rate))
            .curve(d3.curveCardinal); // Add smooth curves here

        // Draw the line with animation (left to right)
        const pathLine = svgLine.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "#007acc")
            .attr("stroke-width", 2.5)
            .attr("d", line);

        // Animate line drawing
        const totalLength = pathLine.node().getTotalLength();
        pathLine
            .attr("stroke-dasharray", totalLength + " " + totalLength)
            .attr("stroke-dashoffset", totalLength)
            .transition()
            .duration(2000)
            .ease(d3.easeLinear)
            .attr("stroke-dashoffset", 0);
    }

    // Function to draw the pie chart for urban and rural populations
    function drawPieChart(urbanRate, ruralRate) {
      const width = 200, height = 200;
      const radius = Math.min(width, height) / 2;

      // Create pie chart container
      const svgPie = d3.select("#pie-chart").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", `translate(${width / 2},${height / 2})`);

      // Pie chart data
      const pieData = [
        { label: "Urban", value: urbanRate },
        { label: "Rural", value: ruralRate }
      ];

      // Create pie chart
      const pie = d3.pie().value(d => d.value);

      const arc = d3.arc().innerRadius(0).outerRadius(radius);

      const color = d3.scaleOrdinal().range(["#007acc", "#ff6347"]);

      svgPie.selectAll("path")
        .data(pie(pieData))
        .enter().append("path")
        .attr("d", arc)
        .attr("fill", d => color(d.data.label))
        .attr("stroke", "white")
        .attr("stroke-width", 2);

      // Add labels to the pie chart
      svgPie.selectAll("text")
        .data(pie(pieData))
        .enter().append("text")
        .attr("transform", function(d) {
          const centroid = arc.centroid(d);
          return "translate(" + centroid[0] + "," + centroid[1] + ")";
        })
        .attr("text-anchor", "middle")
        .attr("font-size", 12)
        .attr("fill", "white")
        .text(d => `${d.data.label}: ${d.data.value.toFixed(2)}%`);
    }

  });
  </script>

</body>
</html>
