<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

</head>

<body>
    <div class="container" id="greenhousesection">
        <div class="tab-container">
            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <button class="tab-button active" onclick="openTab('GGOverview')">Overview Trends</button>
                <button class="tab-button" onclick="openTab('GGDistribution')">Greenhouse Gas Distribution</button>
                <button class="tab-button" onclick="openTab('GGGasType')">Gas Type Proportion</button>
            </div>
        </div>
        <div id="GGOverview" class="tab-content active">

            <div class="row">

                <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
                    <!-- for a 1 row per chart way-->
                    <h3 class="resume-title">1st chart</h3>

                    <div class='tableauPlaceholder'>
                        <tableau-viz id="gg1"
                            src='https://public.tableau.com/views/Correlation_UrbanizationRate_GreenhouseEmissions/CorrelationUrbanizationRateGreenhouseEmissions'
                            style="width: 100%; height: 95%; display: relative;">
                        </tableau-viz>
                    </div>

                </div>


            </div>
        </div>
        <!--1st row-->
        <div id="GGDistribution" class="tab-content">
            <div class="row">

                <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
                    <!-- for a 1 row 2 chart way-->
                    <h3 class="resume-title">1st chart</h3>
                    <div class='tableauPlaceholder'>
                        <tableau-viz id="gg2" src='https://public.tableau.com/views/GGType/GGType'
                            style="width: 100%; height: 95%; display: relative;">
                        </tableau-viz>
                    </div>

                </div>



            </div>
        </div>
        <!--2nd row-->
        <div id="GGGasType" class="tab-content">
            <div class="mini-tab-buttons">
                <button class="mini-tab-button active" onclick="openMiniTab('GGBreakdown')">Breakdowwn</button>
                <button class="mini-tab-button" onclick="openMiniTab('GGTop20')">Top20</button>
              </div>
        </div>
</body>

</html>
